# Pre-commit hooks configuration for Python Refactor MCP
# Install pre-commit: pip install pre-commit
# Setup hooks: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3.10
        args: [--line-length=100]

  # Python linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      - id: ruff
        args: [--fix, --line-length=100]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: mixed-line-ending

  # Structurelint - Project structure and architecture linting
  - repo: https://github.com/Jonathangadeaharder/structurelint
    rev: main  # TODO: Pin to specific version once tags or commit SHAs are available
    hooks:
      - id: structurelint
        name: structurelint
        entry: structurelint
        language: golang
        pass_filenames: false
        always_run: true
